<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>PPC Direct Debit Debtors</title>

<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon"/>

<link th:href="@{/css/govuk_css/govuk-template.css?0.12.0}" media="screen" rel="stylesheet" type="text/css" />
<link th:href="@{/css/nhs_fonts.css}" media="all" rel="stylesheet" type="text/css" />
<link th:href="@{/css/nhs_application.css}" media="screen" rel="stylesheet" type="text/css"/>

</head>
<body>
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
	
	<div th:replace="includes/header :: header"></div>

    <main id="content" role="main">
    	<div class="grid-row">
			<div class="column-two-thirds">
    				<div id="back"><a th:href="@{/}">Back</a></div>

    			<h2 class="heading-large">Add a new debtor</h2>

				<div class="form">
					<form th:action="@{/add}" method="POST" th:object="${workitem}" id="newdebtor">
					
					<fieldset>
						<span class="form-group">
						    <label for="reference" class="form-label-bold">Certificate number</label>
						    <input type="number" id="certno" class="form-control" maxlength="11" name="reference" required="required" title="Certificate number can only be a maximum of 11 numbers" autofocus="autofocus" />
						</span>
						<span class="form-group">
						    <label for="expiryDate" class="form-label-bold">Certificate expiry date</label>
						    <span class="form-hint">Dates must be <b>dd-mm-yyyy</b> format</span>
						    <input type="date" id="expdate" class="form-control date" name="expiryDate" required="required" title="Enter a valid expiry date" />
						</span>
						<span class="form-group">
						    <label for="reference" class="form-label-bold">Amount (&pound;)</label>
						    <input type="number" id="debtamount" class="form-control nhsnofield" maxlength="5" name="amount" step="0.01" min="0" required="required" title="Enter a valid debt amount in pounds and pence" />
						</span>
					</fieldset>
					<span>
					    <button id="submit" name="submit" class="button">Submit</button>
					</span>
					</form>
				</div>
			</div>
		</div>

	</main>
	
	<div th:replace="includes/footer :: footer"></div>
</body>
</html>
